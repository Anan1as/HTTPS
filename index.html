<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="JS/script.js" defer></script>
    <title>Some HTTPS exercise</title>
</head>
<body>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h2>Datos del usuario</h2>
            </div>
            <div class="modal-body">
                <!--Contenido agregado desde el Javascript-->
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>      
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                <div id="searchbar">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">?</span>
                        <input type="text" id="searchBar" onkeyup="buscar()" class="form-control" placeholder="Buscar" aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="border rounded px-3"><br>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre aquí">
                    <label for="email" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo aquí"><br>
                    <button class="btn btn-primary" id="enviar">Añadir o Actualizar</button><br><br>
                    <button class="btn btn-secondary" id="recargar">Recargar página</button><br><br>
                </div>
            </div>
            <div class="col-9">
                <table id="table">
                    <thead>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Opciones</th>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
